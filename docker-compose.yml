version: '3'

services:
  moOBSclient:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moOBSclient
    env_file:
      - .env
    restart: always
    networks:
      - mo_net

  postgres:
    image: postgres:14-alpine
    container_name: moOBSdb
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
      - PGDATA='/var/lib/postgresql/data/pgdata'
    networks:
      - mo_net
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  mo_net:
    driver: bridge

volumes:
  postgres-data: {}
